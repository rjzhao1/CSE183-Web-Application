[[extend 'layout.html']]

<section class="section">
  <div class="title">Your Address Book</div>
    <!-- Complete  -->
    <table class="table is-striped is-fullwidth">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
        <th>Phone Number</th>
        <th></th>
      </tr>
      [[for row in rows:]]
      <tr>
         <td>[[=(row["First_Name"])]]</td>
         <td>[[=(row["Last_Name"])]]</td>
         <td>
            <a class="button is-warning" href="[[=URL('edit_contact',row['id'])]]">
            <i class="fa fa-fw fa-pencil-square-o"></i>
            </a>

            <a class="button is-danger" href="[[=URL('delete_contact',row['id'],signer=url_signer)]]">
             <i class="fa fa-fw fa-trash"></i>
            </a>
         </td>

         <td>[[=(row["phone_number"])]]</td>

         <td>
            <a class="button is-warning" href="[[=URL('list_phone',row['id'])]]">
            <i class="fa fa-fw fa-pencil-square-o"></i>
            </a>
         </td>
         
         <td></td>
      </tr>
      [[pass]]
    </table>
    <a class="button is-primary" href="[[=URL('add_contact')]]">Add Contact</a>
</section>
